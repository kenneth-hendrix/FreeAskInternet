<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Interface</title>
</head>
<body>
    <h2>Send a Message</h2>
    <input type="text" id="messageInput" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
    <h2>Response</h2>
    <div id="responseBox"></div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            document.getElementById('responseBox').innerText = "";
            document.getElementById('messageInput').value = "";

            async function postAndReadStream(url, data) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: data,
                    });

                    if (!response.body) throw new Error('ReadableStream not available');

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();

                    reader.read().then(function processText({ done, value }) {
                        if (done) {
                            console.log('Stream complete');
                            return;
                        }

                        const chunkText = decoder.decode(value, {stream: true});
                        try {
                            const jsonData = JSON.parse(chunkText.substring(chunkText.indexOf('{')));
                            const content = jsonData?.choices[0]?.delta?.content;
                            if (content) {
                                document.getElementById('responseBox').innerText += content;
                            }
                        } catch (error) {
                            //console.error('Error parsing JSON from chunk:', error);
                        }

                        reader.read().then(processText);
                    });
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            postAndReadStream('/v1/chat/completions', JSON.stringify({ 
                    model: 'gpt-3.5-turbo', 
                    messages: [{ role: 'user', content: message }] 
                }));

            // document.getElementById('responseBox').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
